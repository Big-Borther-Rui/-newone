		</div>
		<div  class="mark flex">
			<input id="mark" class="input" type="text" placeholder="标识符号">
		</div>
		<div  class="mark flex">
			<input id="use" class="input" type="text" placeholder="用途">
		</div>
	</div>
	<div  class="button">
		<input class="btn" type="button"  id="next" value="确定预约">
	</div>
